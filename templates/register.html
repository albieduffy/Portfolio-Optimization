{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
{% if alert == 'Something went wrong!' %}
<div class="alert alert-danger" role="alert">
  {{alert}}
</div>
{% endif %}
<div class="row h-100 align-items-center justify-content-center">
  <form action="/register" method="post">
      <div class="form-group">
          <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
      </div>
      <div class="form-group">
          <input class="form-control" name="password" placeholder="Password" type="password" required>
      </div>
      <div class="form-group">
          <input class="form-control" name="confirmation" placeholder="Password (Confirmation)" type="password" required>
      </div>
      <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>
{% endblock %}
